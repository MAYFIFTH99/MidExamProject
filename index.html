<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 자기소개</title>
    <style>
        /* CSS 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 자기소개</h1>
    </header>
    <div class="container">
        <img src="your_profile_picture.jpg" alt="프로필 사진">
        <h2>안녕하세요, 제 이름은 [당신의 이름]입니다.</h2>
        <p>저는 [당신의 직업 또는 전공]로 일하고 있습니다. [당신의 간단한 자기 소개]</p>
        <h3>연락처</h3>
        <ul>
            <li>이메일: [당신의 이메일]</li>
            <li>전화번호: [당신의 전화번호]</li>
        </ul>
        <h3>관심사</h3>
        <ul>
            <li>[당신의 관심사]</li>
            <li>[당신의 관심사]</li>
            <li>[당신의 관심사]</li>
        </ul>
    </div>
</body>
</html>
